<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaptFood - Cadastro de Parceiro</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #25D366; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #128C7E; }
    </style>
</head>
<body>
    <h1>ZaptFood ⚡</h1>
    <h2>Cadastro de Parceiro</h2>
    <form id="vendorForm">
        <div class="form-group">
            <label for="name">Nome do Estabelecimento</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="phone">WhatsApp (com DDD)</label>
            <input type="tel" id="phone" placeholder="11999999999" required>
        </div>
        <div class="form-group">
            <label for="pix">Chave Pix</label>
            <input type="text" id="pix" required>
        </div>
        <button type="submit">Solicitar Cadastro</button>
    </form>

    <script>
        document.getElementById('vendorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                pix_key: document.getElementById('pix').value
            };
            
            try {
                const response = await fetch('/api/vendors/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Cadastro solicitado com sucesso! Aguarde aprovação no WhatsApp.');
                } else {
                    alert('Erro: ' + result.error);
                }
            } catch (error) {
                alert('Erro ao conectar com o servidor.');
            }
        });
    </script>
</body>
</html>
