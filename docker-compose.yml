version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:v1.8.2
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DOCKER_ENV=true
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:password@postgres:5432/evolution
      - CACHE_REDIS_ENABLED=false
      - CACHE_REDIS_URI=redis://redis:6379
    depends_on:
      - postgres
    volumes:
      - evolution_store:/evolution/store

  postgres:
    image: postgres:15-alpine
    container_name: postgres_evolution
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=evolution
    volumes:
      - postgres_evolution_data:/var/lib/postgresql/data

  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_COMMUNITY_PACKAGES=n8n-nodes-mcp
    volumes:
      - n8n_data:/home/node/.n8n

  redis:
    image: redis:alpine
    container_name: redis_evolution
    restart: always
    ports:
      - "6379:6379"

volumes:
  evolution_store:
  n8n_data:
  postgres_evolution_data:
